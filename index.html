<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal-like Interface</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            margin: 0;
            padding: 20px;
        }
        #terminal {
            width: 100%;
            height: 400px;
            border: none;
            overflow-y: auto;
        }
        #input-line {
            display: flex;
            align-items: center;
        }
        #prompt {
            margin-right: 5px;
        }
        #command-input {
            background: transparent;
            border: none;
            color: green;
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>

    <div id="terminal"></div>
    <div id="input-line">
        <span id="prompt">$</span>
        <input type="text" id="command-input" autofocus>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('command-input');

        commandInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                const command = commandInput.value.trim();
                terminal.innerHTML += `<div>$ ${command}</div>`;
                commandInput.value = '';
                // Handle commands (just an example)
                if (command === 'clear') {
                    terminal.innerHTML = '';
                } else {
                    terminal.innerHTML += `<div>Command '${command}' not found</div>`;
                }
                terminal.scrollTop = terminal.scrollHeight;
            }
        });
    </script>

</body>
</html>
